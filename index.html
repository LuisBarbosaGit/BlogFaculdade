<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="public/robotic-hand.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Special+Gothic&family=Special+Gothic+Expanded+One&display=swap"
      rel="stylesheet"
    />
    <title>TecnoPira</title>
  </head>
  <body>
    <header>
      <div id="heading">
        <div id="content">
          <div id="iconHeading">
            <a href="">
              <img src="public/coffee.png" alt="" />
            </a>
          </div>
          <div id="headerTitle">
            <h1 id="titleHeading">Tecno<span>Pira</span></h1>
            <p class="subtitulo">
              Saiba sobre todas as ultimas noticias de piraricaba no mundo da
              Tecnologia
            </p>
          </div>
          <div id="buttonsHeading">
            <div id="helpButton">
              <a href="">
                <p>Ajude-nos</p>
                <i class="fa-solid fa-hand-holding-dollar"></i>
              </a>
            </div>
            <div id="jobButton">
              <a href="">
                <p>Vagas</p>
                <i class="fa-solid fa-briefcase"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer>
      <p id="rodape">Todos os Direitos Reservados</p>
    </footer>
  </body>
</html>
